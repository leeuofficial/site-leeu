<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LEE-U</title>

<style>
:root {
  --bg: #000;
  --text: #fff;
  --muted: #9aa0a6;
  --pill: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.12);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Inter, Helvetica, Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ===== HERO (APP HOME FEEL) ===== */
.hero {
  text-align: center;
  animation: fadeIn 1.2s ease forwards;
}

.hero h1 {
  font-size: clamp(36px, 6vw, 56px);
  letter-spacing: 0.22em;
  margin: 0;
}

.hero .sub {
  margin-top: 14px;
  font-size: 13px;
  letter-spacing: 0.28em;
  color: var(--muted);
}

.hero .tagline {
  margin-top: 22px;
  font-size: 13px;
  font-style: italic;
  color: var(--muted);
  opacity: .85;
}

/* ===== MENU ===== */
.menu-wrapper {
  position: fixed;
  top: 22px;
  right: 22px;
  z-index: 10;
}

.menu-btn {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: var(--pill);
  border: 1px solid var(--border);
  color: var(--text);
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(6px);
}

.menu-btn:hover {
  background: rgba(255,255,255,0.18);
}

.menu-items {
  position: absolute;
  top: 54px;
  right: 0;
  display: flex;
  flex-direction: column;
  gap: 10px;
  opacity: 0;
  pointer-events: none;
  transform: translateY(-8px);
  transition: opacity .28s ease, transform .28s ease;
}

.menu-items.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

.menu-items a {
  padding: 9px 18px;
  border-radius: 999px;
  background: var(--pill);
  border: 1px solid var(--border);
  font-size: 13px;
  color: var(--text);
  text-decoration: none;
  white-space: nowrap;
  backdrop-filter: blur(6px);
}

.menu-items a:hover {
  background: rgba(255,255,255,0.22);
}

/* ===== FADE ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- AMBIENT SOUND -->
<audio id="ambient" loop preload="auto">
  <source src="/ambient.mp3" type="audio/mpeg">
</audio>

<!-- MENU -->
<div class="menu-wrapper">
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
  <div class="menu-items" id="menu">
    <a href="/music">Music</a>
    <a href="/film">Film</a>
    <a href="/store">Store</a>
    <a href="/press">Press</a>
    <a href="/contact">Contact</a>
  </div>
</div>

<!-- HERO -->
<div class="hero" onclick="unlockAudio()">
  <h1>LEE-U</h1>
  <div class="sub">Music · Film · Store</div>
  <div class="tagline">emotion before everything</div>
</div>

<script>
const audio = document.getElementById("ambient");
let unlocked = false;

function unlockAudio() {
  if (!unlocked) {
    audio.volume = 0.35;
    audio.play().catch(() => {});
    unlocked = true;
  }
}

function toggleMenu() {
  document.getElementById("menu").classList.toggle("show");
}
</script>

</body>
</html>
